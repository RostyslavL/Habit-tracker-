<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1>Habit Tracker</h1>
      <button onClick="openForm()">+</button>
      <div class="form">
        <label>
          <input
            type="text"
            placeholder="Enter habit name"
            class="outline-none"
          />
        </label>
        <button class="button-add" onClick="addNewHabit()">Add</button>
      </div>
    </header>
    <main>
      <section class="progress-wrapper">
        <div class="progress-header">You are almost there...</div>
        <div class="progress-bar">
          <div style="width: 0%">0</div>
        </div>
      </section>
      <section class="habit-container"></section>
    </main>
    <script src="./assets/main.js"></script>
  </body>
</html>
