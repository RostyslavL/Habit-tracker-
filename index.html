<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Habit Tracker</title>
  </head>
  <body class="py-6 px-10">
    <header class="header">
      <h1 class="font-bold text-4xl">Habit Tracker</h1>
      <button class="font-semibold text-5xl">+</button>
      <div class="form">
        <label>
          <input
            type="text"
            placeholder="Enter habit name"
            class="outline-none"
          />
        </label>
        <button class="button-add">Add</button>
      </div>
    </header>
    <main>
      <section class="progress-wrapper">
        <div class="progress-header">You are almost there...</div>
        <div class="progress-bar">
          <div style="width: 40%">37 %</div>
        </div>
      </section>
      <section class="habit-container">
        <div class="mb-8">
          <div class="habit-header">
            <img src="./assets/img/habit_1.svg" alt="habit_1" width="100" />
            <span class="font-semibold text-2xl">To do 1 </span>
          </div>
          <div class="habit-plan">
            <button class="button-checked">
              <img src="./assets/img/done_icon.svg" alt="done" width="30" />
            </button>
            <!-- <button
              class="border-2 border-dashed border-black rounded-full h-12 w-12 flex items-center justify-center text-lg uppercase font-semibold"
            >
              W
            </button> -->
            <button>W</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
